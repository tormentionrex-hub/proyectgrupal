<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle - Instituto</title>
  <link rel="stylesheet" href="detalle.css" />
</head>

<body>
  <!-- ===== 1) Volver ===== -->
  <header class="top">
    <a href="index.html">← Volver</a>
  </header>

  <main class="contenedor">
    <!-- ===== 2) Info principal ===== -->
    <img class="foto" src="https://via.placeholder.com/1200x600?text=Instituto+Central" alt="Instituto Central">

    <h1>Instituto Central</h1>
    <p>Institución con enfoque práctico y acompañamiento académico.</p>

    <div class="estrellas" aria-label="Valoración promedio: 4 de 5">
      <span class="on">★</span><span class="on">★</span><span class="on">★</span><span class="on">★</span><span>★</span>
      <small>4.0</small>
    </div>

    <!-- ===== 3) Comentarios ===== -->
    <h2>Comentarios</h2>

    <!-- Contenedor para insertar nuevos comentarios -->
    <div id="comments">
      <div class="comentario">
        <strong>María</strong>
        <div class="estrellas mini" aria-label="María: 5 de 5">
          <span class="on">★</span><span class="on">★</span><span class="on">★</span><span class="on">★</span><span class="on">★</span>
        </div>
        <p>Muy buenos profes y buena organización.</p>
      </div>

      <div class="comentario">
        <strong>Carlos</strong>
        <div class="estrellas mini" aria-label="Carlos: 3 de 5">
          <span class="on">★</span><span class="on">★</span><span class="on">★</span><span>★</span><span>★</span>
        </div>
        <p>Todo bien, pero podrían responder más rápido.</p>
      </div>
    </div>

    <!-- ===== 4) Formulario ===== -->
    <h2>Dejar comentario</h2>

    <form class="form" id="commentForm" action="#" method="post">
      <label>Nombre</label>
      <input type="text" name="name" placeholder="Tu nombre" required>

      <label>Comentario</label>
      <textarea name="message" rows="4" placeholder="Escribe tu experiencia..." required></textarea>

      <label>Valoración</label>

      <!-- Estrellas clicables (JS se encarga de pintarlas) -->
      <div class="rating" id="rating" aria-label="Elige una valoración de 1 a 5">
        <button type="button" class="star-btn" data-value="1" aria-label="1 estrella">★</button>
        <button type="button" class="star-btn" data-value="2" aria-label="2 estrellas">★</button>
        <button type="button" class="star-btn" data-value="3" aria-label="3 estrellas">★</button>
        <button type="button" class="star-btn" data-value="4" aria-label="4 estrellas">★</button>
        <button type="button" class="star-btn" data-value="5" aria-label="5 estrellas">★</button>
      </div>

      <!-- Guarda el número (1-5) elegido -->
      <input type="hidden" id="ratingValue" name="rating">
      <small id="ratingText">Sin valoración</small>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <!-- JS separado -->
  <script src="detalle.js"></script>
</body>
</html>
